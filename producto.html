  <script>

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');


    const jsonFilePath = 'productos.json';


    async function cargarProductos() {
      try {
        const response = await fetch(jsonFilePath);
        const data = await response.json();
        mostrarDetallesProducto(data.productos);
      } catch (error) {
        console.error('Error al cargar el archivo JSON:', error);
      }
    }
 
    
    function mostrarDetallesProducto(productos) {
      const producto = productos.find(p => p.id == productId);

      if (producto) {
        const detallesContainer = document.getElementById('producto-detalles');
        detallesContainer.innerHTML = `
        <div class="elementos">
          <div class="descripcion">
          <h2>${producto.nombre}</h2>
          <p>${producto.descripcion}</p>
          </div>
          ${producto.imagen}
          
        </div>
        <div class="divsolitarinfo">
            ${producto.boton}
        </div>
        
          `;
      } else {
        const detallesContainer = document.getElementById('producto-detalles');
        detallesContainer.innerHTML = `
        <div class="error">
        <img class="errorimg" src="/img/inty1.jpg" alt="ERROR 404">
        <h1>Producto no encontrado</h1>
        <a href="/index.html">Regresar a inicio</a>
        
        </div>
        `;
      }
    }

    
    cargarProductos();
  </script>
