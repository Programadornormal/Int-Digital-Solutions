<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.2.1/css/all.min.css">
    <style>
        .tarjeta {
            background-color: #ffffff; /* Color de fondo normal (blanco) */
            color: #000000; /* Color de texto normal (negro) */
            padding: 20px;
            border: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s; /* Agregar transición suave */
        }

        .tarjeta:hover {
            background-color: #87CEFA; /* Nuevo color de fondo al hacer hover (azul claro) */
            color: #ffffff; /* Nuevo color de texto al hacer hover (blanco) */
        }

        .prcontt {
            display: flex;
            justify-content: space-between;
        }

        /* Agregar estilos específicos para el icono, puedes personalizar según tu necesidad */
        .prcontt i {
            color: #e7d404; /* Color de icono normal (amarillo) */
            font-size: 80px;
            transition: color 0.3s; /* Agregar transición suave para el color del icono */
        }

        .tarjeta:hover i {
            color: #0000ff; /* Nuevo color de icono al hacer hover (azul) */
        }

        button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Agregar transición suave */
        }

        button:hover {
            background-color: #ff0000; /* Nuevo color de fondo del botón al hacer hover (rojo) */
            color: #ffffff; /* Nuevo color de texto del botón al hacer hover (blanco) */
        }
    </style>
</head>
<body>

    <div class="tarjeta t3">
        <div class="producto">
            <div class="prcontt">
                <div>
                    <h2>Asistencia Técnica</h2>
                    <p>Servicios de asistencia técnica y soporte para tus dispositivos y sistemas.</p>
                </div>
                <div>
                    <i class="fa-solid fa-headset"></i>
                </div>
            </div>
            <button>Ver más<i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/083105b3ce.js" crossorigin="anonymous"></script>
</body>
</html>
